<!DOCTYPE html>
<html>
<head>
    <title>Prédiction de Réactions Chimiques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Simulateur de Réaction Chimique</h1>
        
        <form method="POST">
            <div class="alert alert-info">
                Ceci est une démonstration. Pour une version réelle, connectez-vous à un vrai modèle.
            </div>
            <button type="submit" class="btn btn-primary">Générer une prédiction</button>
        </form>

        {% if prediction %}
        <div class="mt-4">
            <h2>Résultats de prédiction :</h2>
            <div class="card">
                <div class="card-body">
                    <ul>
                        {% for key, value in prediction.items() %}
                        <li><strong>{{ key }}:</strong> {{ value }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
